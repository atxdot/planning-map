<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
  
    <title>TxDOT AUS</title>
  
    <meta name='viewport' content="width=device-width, initial-scale=1" />
  
    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Load jQuery UI -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<!-- Load jQuery UI Touch Punch -->
	<script src="js/jquery.ui.touch-punch.min.js"></script>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet-src.js"></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.0.3"></script>
    <!-- Load my content -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <!-- Load local leaflet zoomhome content -->
    <link rel="stylesheet" href="style/leaflet.zoomhome.css"/>
    <script src="js/leaflet.zoomhome.min.js"></script>
	<!-- Load Easy Button -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">
    <script src="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.js"></script>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Load ESRI Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.1.4/dist/esri-leaflet-geocoder.css">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.1.4"></script>
</head>

<body>
    
    <div id="title" class="container-fluid">
        <img src="images/White_LOGO_TxDOT.png" class="txdot-img" alt="TxDOT">
        <h4 id="title-txt" class="text-center">TxDOT AUS District Planning</h4>
    </div>

    <div id="map"></div>
        
    </div>
    
    <div id="query" class="leaflet-bar">
		<h6><b>County Filter :</b></h6>
            <select id="county">
                <option value="DISTRICT_NAME = 'Austin'">Any</option>
                <option value="COUNTY_NAME='Bastrop'">Bastrop</option>
                <option value="COUNTY_NAME='Blanco'">Blanco</option>
                <option value="COUNTY_NAME='Burnet'">Burnet</option>
                <option value="COUNTY_NAME='Caldwell'">Caldwell</option>
                <option value="COUNTY_NAME='Gillespie'">Gillespie</option>
                <option value="COUNTY_NAME='Hays'">Hays</option>
                <option value="COUNTY_NAME='Lee'">Lee</option>
                <option value="COUNTY_NAME='Llano'">Llano</option>
                <option value="COUNTY_NAME='Mason'">Mason</option>
                <option value="COUNTY_NAME='Travis'">Travis</option>
                <option value="COUNTY_NAME='Williamson'">Williamson</option>
            </select>
    </div>
	
	<div id="toc" class="container-fluid">
		<div id="arrow">&#9656;</div>
		<div id="vert">
			<h6>L</h6>
			<h6>A</h6>
			<h6>Y</h6>
			<h6>E</h6>
			<h6>R</h6>
			<h6>S</h6>
		</div>
		
		<div id="toc-content" class="container">
			<h5><b>Layers</b></h5>
			<input type="checkbox" name="layer" value="ausHilite" checked="checked"> AUS Boundary Hilite<br>
			<input type="checkbox" name="layer" value="ausProjects"> TxDOT Projects<br>
			<input type="checkbox" name="layer" value=""> Layer 3<br>
			<input type="checkbox" name="layer" value=""> Layer 4<br>
			<h5><b>Basemaps</b></h5>
			<input type="radio" name="basemap" value="spm" checked="checked"> Statewide Planning Map<br>
			<input type="radio" name="basemap" value="osm"> OpenStreetMap<br>
		</div>
	</div>

    <script src="js/map.js"></script>
</body>
</html>
