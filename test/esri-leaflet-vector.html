<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
  
  <title>TxDOT AUS</title>
  
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!-- Load jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Load Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet-src.js"></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.3"></script>
  <!-- Load my content -->
  <link rel="stylesheet" href="style/style.css" />
  <!-- Load Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <!-- Load local leaflet zoomhome content -->
  <link rel="stylesheet" href="style/leaflet.zoomhome.css"/>
  <script src="js/leaflet.zoomhome.min.js"></script>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <script src="https://unpkg.com/esri-leaflet-vector@1.0.3"></script>

    <div id="title" class="container-fluid">
        <img src="images/White_LOGO_TxDOT.png" class="txdot-img" alt="TxDOT" height="59" width="84">
        <h2 class="text-center"><strong>Austin District - Transportation Planning &amp; Development</strong></h2>
    </div>

    <div id="map"></div>
    
    <div class="leaflet-container">
        <button type="button" class="btn btn-default">Home</button>
    </div>
    
    <div id="basemaps-wrapper" class="leaflet-bar">
        <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
            <option value="Newspaper">Newspaper</option>
            <option value="Spring">Spring</option>
            <option value="MidCentury">Mid-Century</option>
            <option value="Topographic">Topographic</option>
            <option value="Gray">Gray</option>
            <option value="DarkGray">Dark Gray</option>
            <option value="Navigation">Navigation</option>
            <option value="Streets">Streets</option>
            <option value="StreetsNight">Streets Night</option>
            <option value="StreetsRelief">Streets Relief</option>
        </select>
    </div>

    <script src="js/map-vector.js"></script>    

</body>
</html>
